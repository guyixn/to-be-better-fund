<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8"/>
	<link rel="icon" href="/resource/img/favicon.ico"/>
	<link rel="stylesheet" href="/resource/css/loading.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title><%= appName %></title>
</head>
<body>
<div id="app">
	<!-- 加载动画 -->
	<div class="loading-container">
		<div class="view-on-github-container">
			<a id="view-on-github" href="https://github.com/tobiasahlin/SpinKit" class="view-on-github">
				<svg class="case-item-icon icon-github" fill="#fff" xmlns="http://www.w3.org/2000/svg" width="62" height="60"
						 viewBox="0 0 62 60">
					<path
						d="M31 0a30.7 30.7 0 0 0-9.8 59.9c1.55.3 2.116-.6 2.116-1.4s-.026-2.7-.042-5.3c-8.622 1.9-10.44-4.1-10.44-4.1-1.414-3.5-3.448-4.5-3.448-4.5-2.815-1.9.213-1.9.213-1.9a6.74 6.74 0 0 1 4.746 3.2c2.766 4.7 7.254 3.3 9.023 2.6a6.3 6.3 0 0 1 1.966-4.1c-6.88-.8-14.12-3.5-14.12-15.2a11.964 11.964 0 0 1 3.193-8.3 10.9 10.9 0 0 1 .3-8.1s2.6-.9 8.525 3.1a30.617 30.617 0 0 1 15.522 0c5.92-4 8.517-3.1 8.517-3.1a10.886 10.886 0 0 1 .308 8.1 11.946 11.946 0 0 1 3.186 8.3c0 11.8-7.248 14.4-14.155 15.1a7.52 7.52 0 0 1 2.1 5.7c0 4.1-.04 7.5-.04 8.5 0 .8.56 1.7 2.13 1.4A30.708 30.708 0 0 0 31 0"></path>
				</svg>
				<span>View on GitHub</span><span class="on-github-underline"></span>
			</a>
		</div>
		<div class="loading-content">
			<div class="loading-header" style="opacity: 1;">
				<span class="loading-header-text">裂隙 - 致</span>
				<div class="loading-header-line" style="transform: scale(1);"></div>
			</div>

			<ul class="loading-categories">
				<li class="loading-category"><a href="/" class="loading-link">Overview</a></li>
				<li class="loading-category"><a href="/blog/" class="loading-link">Blog</a></li>
				<li class="loading-category"><a href="/blog/tutorials/" class="loading-link">Tutorials</a></li>
				<li class="loading-category"><a href="/speaking/" class="loading-link">Speaking</a></li>
			</ul>

			<div class="loading-sublinks">
				<div style="opacity: 1; transform: scale(1) translateY(0px);">
					<a class="loading-link loading-sublink" href="/moving-letters/">Moving Letters</a>
					<a class="loading-link loading-sublink" href="/typesource/">TypeSource</a>
					<a class="loading-link loading-sublink" href="/spinkit/">SpinKit</a>
				</div>
			</div>
		</div>

		<div class="loading-chase">
			<div class="loading-chase-dot"></div>
			<div class="loading-chase-dot"></div>
			<div class="loading-chase-dot"></div>
			<div class="loading-chase-dot"></div>
			<div class="loading-chase-dot"></div>
			<div class="loading-chase-dot"></div>
		</div>
	</div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
